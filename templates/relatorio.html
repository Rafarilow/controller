{% extends "base.html" %}
{% block content %}
<div class="page-header">
    <h1>Relatórios</h1>
    <p>Análise detalhada das suas despesas</p>
</div>

<div class="charts-section">
    <div class="section-header">
        <div class="section-title">
            <h2>Gráficos e Visualizações</h2>
            <p>Representação visual dos seus dados financeiros</p>
        </div>
    </div>

    <div class="charts-grid">
        
        <div class="chart-card">
            <div class="chart-header">
                <h3>Gastos por Categoria</h3>
            </div>
            <div class="chart-container">
                <canvas id="categoriaChart"></canvas>
            </div>
        </div>

        
        <div class="chart-card">
            <div class="chart-header">
                <h3>Gastos por Mês</h3>
            </div>
            <div class="chart-container">
                <canvas id="mesChart"></canvas>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
   
    const ctxCat = document.getElementById('categoriaChart').getContext('2d');
    new Chart(ctxCat, {
        type: 'doughnut',
        data: {
            labels: {{ categorias_labels|tojson }},
            datasets: [{
                data: {{ categorias_valores|tojson }},
                backgroundColor: [
                    '#10b981', '#3b82f6', '#8b5cf6', '#f97316', '#ef4444', '#22c55e', '#0ea5e9', '#9333ea'
                ],
                borderWidth: 1
            }]
        }
    });

   
    const ctxMes = document.getElementById('mesChart').getContext('2d');
    new Chart(ctxMes, {
        type: 'bar',
        data: {
            labels: {{ meses_labels|tojson }},
            datasets: [{
                label: 'Total por mês (R$)',
                data: {{ meses_valores|tojson }},
                backgroundColor: '#10b981',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
